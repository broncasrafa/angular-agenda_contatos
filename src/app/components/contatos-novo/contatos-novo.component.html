<div class="row">
    <div class="col-md-4" style="text-align: center; border-right: 1px solid #dedede;">
      <img class="img img-responsive img-circle img-fluid img-contato" src="https://archive.is/yGP6C/261f645e1bdbf424698b10fd86a5e119ac07eddb" alt="{{ nome }}"/>
      <h6></h6>
      <input type="file" class="form-control" name="imagem" (change)="onChange($event)" />
    </div>

    <div class="col-md-8">
      <div class="form-group">
        <label for="forNome">Nome</label>
        <input type="text" class="form-control" id="txtNome" placeholder="Nome" [(ngModel)]="contato.nome" name="nome">
      </div>
      <div class="form-group">
        <label for="forSobrenome">Sobrenome</label>
        <input type="text" class="form-control" id="txtSobrenome" placeholder="Sobrenome" [(ngModel)]="contato.sobrenome" name="sobrenome">
      </div>
      <div class="form-group">
        <label for="forEmpresa">Empresa</label>
        <input type="text" class="form-control" id="txtEmpresa" placeholder="Empresa" [(ngModel)]="contato.empresa" name="empresa">
      </div>
      <div class="form-inline">
          <label for="exampleInputAniver1">Aniversário</label><br />
          <select class="form-control" name="dia" [(ngModel)]="selectedDiaValue">
              <option value=""></option>
              <option *ngFor="let dia of dias" [ngValue]="dia.dia">{{ dia.dia }}</option>
          </select>&nbsp;
          <select class="form-control" name="mes" [(ngModel)]="selectedMesValue">
              <option value=""></option>
              <option *ngFor="let mes of meses" [ngValue]="mes.mes">{{ mes.descricao }}</option>
          </select>
      </div>

      <div class="form-group" style="padding-top: 20px">
        <accordion [showArrows]="true" [closeOthers]="false"[expandAll]="false">
          <accordion-group heading="Telefones">
            <accordion-heading></accordion-heading>
            <div class="input-group" style="padding-bottom: 5px">
                <input type="text" class="form-control" placeholder="Telefone" #telefone [(ngModel)]="fieldTelefone">
                <span class="input-group-btn">
                    <button class="btn btn-success" type="button" style="margin-left: 10px; border-radius: 2px;" (click)="adicionarTelefone(telefone.value)">
                      <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </span>
              </div>
              <div class="form-inline" style="padding-bottom: 5px" *ngFor="let telefone of telefones">
                  {{ telefone.numero }}
                  <button class="btn btn-danger" type="button" style="margin-left: 10px; border-radius: 2px;" (click)="removerTelefone(telefone)">
                    <span class="glyphicon glyphicon-trash"></span>
                  </button>
              </div>
          </accordion-group>
        </accordion>
      </div>

      <div class="form-group" style="padding-top: 20px">
        <accordion [showArrows]="true" [closeOthers]="false"[expandAll]="false">
          <accordion-group heading="Perfis">
            <accordion-heading></accordion-heading>
            <div class="input-group" style="padding-bottom: 5px">
              <input type="text" class="form-control" placeholder="Perfil" #perfil [(ngModel)]="fieldPerfil">
              <span class="input-group-btn">
                  <button class="btn btn-success" type="button" style="margin-left: 10px; border-radius: 2px;" (click)="adicionarPerfil(perfil.value)">
                    <span class="glyphicon glyphicon-plus"></span>
                  </button>
              </span>
            </div>
            <div class="form-inline" style="padding-bottom: 5px" *ngFor="let perfil of perfis">
                {{ perfil.perfil }}
                <button class="btn btn-danger" type="button" style="margin-left: 10px; border-radius: 2px;" (click)="removerPerfil(perfil)">
                  <span class="glyphicon glyphicon-trash"></span>
                </button>
            </div>
          </accordion-group>
        </accordion>
      </div>

      <div class="form-group" style="padding-top: 20px">
        <accordion [showArrows]="true" [closeOthers]="false"[expandAll]="false">
          <accordion-group heading="E-mails">
            <accordion-heading></accordion-heading>
            <div class="input-group" style="padding-bottom: 5px">
              <input type="text" class="form-control" placeholder="Email" #email [(ngModel)]="fieldEmail">
              <span class="input-group-btn">
                  <button class="btn btn-success" type="button" style="margin-left: 10px; border-radius: 2px;" (click)="adicionarEmail(email.value)">
                    <span class="glyphicon glyphicon-plus"></span>
                  </button>
              </span>
            </div>
            <div class="form-inline" style="padding-bottom: 5px" *ngFor="let email of emails">
                {{ email.email }}
                <button class="btn btn-danger" type="button" style="margin-left: 10px; border-radius: 2px;" (click)="removerEmail(email)">
                  <span class="glyphicon glyphicon-trash"></span>
                </button>
            </div>
          </accordion-group>
        </accordion>
      </div>

      <div class="form-group" style="padding-top: 20px">
        <accordion [showArrows]="true" [closeOthers]="false"[expandAll]="false">
          <accordion-group heading="Endereços">
            <accordion-heading></accordion-heading>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Logradouro" #logradouro [(ngModel)]="fieldLogradouro" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Número" #numero [(ngModel)]="fieldNumero" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Complemento" #complemento [(ngModel)]="fieldComplemento" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Bairro" #bairro [(ngModel)]="fieldBairro" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Cidade" #cidade [(ngModel)]="fieldCidade" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Estado" #estado [(ngModel)]="fieldEstado" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="CEP" #cep [(ngModel)]="fieldCep" />
            </div>
            <div class="form-group">
              <span class="input-group-btn">
                <button class="btn btn-success" type="button" style="margin-left: 10px; border-radius: 2px;"
                       (click)="adicionarEndereco(logradouro.value,
                                                  numero.value,
                                                  complemento.value,
                                                  bairro.value,
                                                  cidade.value,
                                                  estado.value,
                                                  cep.value)">
                  <span class="glyphicon glyphicon-plus"></span>
                </button>
              </span>
            </div>
            <hr />
            <div class="form-inline" style="padding-bottom: 5px" *ngFor="let endereco of enderecos">
                <strong>Logradouro</strong>: {{ endereco.logradouro }}<br />
                <strong>Nº</strong>: {{ endereco.numero }}<br />
                <strong>Compl.</strong>: {{ endereco.complemento }}<br />
                <strong>Bairro</strong>: {{ endereco.bairro }}<br />
                <strong>Cidade</strong>: {{ endereco.cidade }}<br />
                <strong>UF</strong>: {{ endereco.estado }}<br />
                <strong>CEP</strong>: {{ endereco.cep }}<br />
                <button class="btn btn-danger" type="button" style="margin-left: 10px; border-radius: 2px;" (click)="removerEndereco(endereco)">
                  <span class="glyphicon glyphicon-trash"></span>
                </button>
            </div>
          </accordion-group>
        </accordion>
      </div>

      <div class="form-group" style="padding-bottom: 50px">
        <div class="pull-right">
          <input type="button" class="btn btn-sm btn-primary" value="Salvar" (click)="salvar(contato)"/>
          <input type="button" class="btn btn-sm btn-default" value="Cancelar" (click)="voltarPagina()"/>
        </div>
      </div>
    </div>

</div>
